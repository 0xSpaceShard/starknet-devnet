# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/configuration-reference
version: 2.1

aliases:
  - &on_main
    context: spaceshard
    filters:
      branches:
        only:
          - main

  - &on_main_after_test_and_build
    <<: *on_main
    requires:
      - build-and-test
      - image-build-amd
      - image-build-arm

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/configuration-reference/#jobs
jobs:
  build-and-test:
    docker:
      - image: cimg/rust@sha256:4289011ee6ba27c76c683990a6fd534093062a5ece414b8ab07201220cf53cd8
    resource_class: xlarge
    steps:
      - checkout
      - run:
          name: Install nightly
          command: rustup install nightly
      - run:
          name: Install trunk
          command: curl https://get.trunk.io -fsSL | bash
      - run:
          name: Format check
          command: trunk check --ci
      - run:
          name: Build
          command: cargo build --release
      - run:
          name: Test
          # if jobs not limited - fails
          # problem: https://app.circleci.com/pipelines/github/0xSpaceShard/starknet-devnet-rs/339/workflows/97e98c29-1563-4aa0-b716-4bfd023c563e/jobs/335/steps
          # solution: https://stackoverflow.com/questions/71962406/how-to-use-less-memory-when-compiling-to-avoid-killing-the-build
          command: cargo test --jobs 6

  image-build-amd:
    docker:
      - image: cimg/base@sha256:28cd3680dd07a8c889b836b8b8ef56f48dd1a0a349881aede5b2b50c20f50398
    resource_class: large
    steps:
      - checkout
      - setup_remote_docker:
          version: 20.10.7
      - run:
          name: Build amd images
          command: ./docker/image_build.sh
          environment:
            ARCH_SUFFIX: -amd
            REMOTE: true

  image-build-arm:
    machine:
      image: ubuntu-2004:202111-02
    resource_class: arm.large
    steps:
      - checkout
      - run:
          name: Build arm images
          command: ./docker/image_build.sh
          environment:
            ARCH_SUFFIX: -arm
            REMOTE: ""

  create-joint-image-manifest:
    docker:
      - image: cimg/base@sha256:28cd3680dd07a8c889b836b8b8ef56f48dd1a0a349881aede5b2b50c20f50398
    resource_class: medium
    steps:
      - checkout
      - setup_remote_docker:
          version: 20.10.7
      - run:
          name: Create and push joint image manifest
          command: ./docker/create_joint_image_manifest.sh

# Orchestrate jobs using workflows
# See: https://circleci.com/docs/configuration-reference/#workflows
workflows:
  main:
    jobs:
      - build-and-test
      - image-build-amd:
          <<: *on_main
      - image-build-arm:
          <<: *on_main
      - create-joint-image-manifest:
          <<: *on_main_after_test_and_build
