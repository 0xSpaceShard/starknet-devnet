[package]
name = "starknet"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
server = { path = "../server" }
starknet_types = {git = "ssh://git@github.com/0xSpaceShard/starknet-devnet-rs.git", branch = "core/predeployed_accounts", package = "types" }
starknet_in_rust = { git = "https://github.com/lambdaclass/starknet_in_rust", rev = "3a22f0", package="starknet-rs" }
# axum
axum = { version = "0.5" }
hyper = "0.14"
tower-http = { version = "0.4", features = ["trace", "cors"] }
tower = { version = "0.4", features = ["full"] }

# async
tokio = { version = "1", features = ["time", "macros", "rt-multi-thread"] }
parking_lot = "0.12"
futures = "0.3"
async-trait = "0.1"

# tracing
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter", "fmt"] }

# misc
serde_json = "1"
serde = { version = "1", features = ["derive"] }
thiserror = "1"
anyhow = "1"
yansi = "0.5"
tempfile = "3"